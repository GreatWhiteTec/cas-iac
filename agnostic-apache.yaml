inputs:
  size:
    type: string
    enum:
      - Small
      - Medium
      - Large
    title: VM Size
  environment:
    type: string
    enum:
      - 'duboc:dev'
      - 'duboc:test'
      - 'duboc:prod'
    title: Environment to deploy to
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: Ubuntu
      flavor: '${input.size}'
      constraints:
        - tag: '${input.environment}'
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all

        packages:
         - apache2
         - mysql-server
         - php-mysql

        runcmd:
         - "echo '<?php phpinfo();' > /var/www/index.php"
         - "rm /var/www/index.html"
        #cloud-config
      networks:
        - name: '${Cloud_Network_1.name}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: public
      networkType: existing
